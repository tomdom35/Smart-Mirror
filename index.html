<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0">
    <title>Weather App</title>
    <link href="http://fonts.googleapis.com/css?family=Montserrat:400,700,inherit,400" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/standardize.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div id="time"></div>
    <div class="container">
        <p class="temperature"></p>
        <div class="climate_bg"></div>
        <div class="wind">
            <div class="windspeed"></div>
            <img class="windicon" src="images/Wind.svg">
        </div>
        <div class="temp_high">
            <p class="high"></p>
            <img class="arrow_up" src="images/Arrow_Up.png">
        </div>
        <div class="temp_low">
            <p class="low"></p>
            <img class="arrow_down" src="images/Arrow_Down.png">
        </div>
    </div>
    <img class="car_image" src="images/Car.png">
    <img class="arrow_right" src="images/Arrow_right.png">
    <img class="uwm_logo" src="images/uwm_white.png">
    <div id="drive_duration"></div>
    <div class="traffic"></div>
    <p class="message"></p>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.simpleWeather/3.1.0/jquery.simpleWeather.min.js"></script>
    <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB6FpTq0H-n9MQ9n1UmBzOG_W8gnzfKCIc&callback=initMap">
    </script>
    <script src="js/weather.js"></script>
    <script src="js/time.js"></script>
    <script src="js/traffic.js"></script>
    <script src="js/messages.js"></script>
</body>
</html>
